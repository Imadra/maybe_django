{% extends "mainpage/wrapper.html" %}

{% block content %}
  <!--
    <input type="Login" name="login">
    <input type="Password" name="password">
    
   -->
  <div class="col-md-8">
  	<form action="" method="post" id="login_form"> {% csrf_token %}
  		<div class="form-group">
    		<label for="email_input">Email address</label>
    		<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name = "{{form.email.name}}">
    		<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    	</div>
    	<div class="form-group">
    		<label for="name_input">Name</label>
    		<input type="text" class="form-control" id="name" placeholder="Name" name = "{{form.name.name}}">
    	</div>
    	<div class="form-group">
    		<label for="login_input">Login</label>
    		<input type="text" class="form-control" id="login" placeholder="Login" name = "{{form.login.name}}">
    	</div>
    	<div class="form-group">
    		<label for="pwd_input">Password</label>
    		<input type="password" class="form-control" id="pwd" placeholder="Password" name = "{{form.pwd.name}}">
    	</div>
  		<button type="Submit" value="Enter" class="login-btn" required>Enter</button>
  	</form>
  </div>
{% endblock%}
